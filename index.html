<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>

  <body>
    <header>
      <p>MyLibrary</p>
    </header>

    <main>
      <div class="add-book-card">
        <h2>Add Book</h2>
        <button class="button add-book">+</button>
      </div>

      <div class="modal hidden">
        <form action="" id="book-form" novalidate>
          <button type="button" class="button close-modal">X</button>
          <div class="form-content">
            <label for="boot-title">
              <span>Please Enter Your Book Title</span>
              <input
                minlength="1"
                required
                type="text"
                id="book-title"
                placeholder="Book Title"
              />
              <span class="error" aria-live="polite"></span>
            </label>
            <label for="boot-author">
              <span>Please Enter Your Book Author</span>
              <input
                minlength="1"
                required
                type="text"
                id="book-author"
                placeholder="Book Author"
              />
              <span class="error" aria-live="polite"></span>
            </label>
            <label for="boot-pages">
              <span>How Many Pages</span>
              <input
                minlength="1"
                required
                type="number"
                id="book-pages"
                placeholder="Book Pages"
              />
              <span class="error" aria-live="polite"></span>
            </label>
          </div>
          <button type="submit" class="button submit">Submit</button>
        </form>
      </div>
    </main>

    <footer></footer>

    <script src="index.js"></script>
  </body>
</html>
